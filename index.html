<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row" id="t9">
      <div class="col-1 time-block hour"><h6>9AM</h6></div>
      <textarea class="col-10 textValue"></textarea>
      <button class="col-1 saveBtn btn-secondary"><i class="fas fa-save"></i></button>
    </div>

    <div class="row" id="t10">
      <div class="col-1 time-block hour"><h6>10AM</h6></div>
      <textarea class="col-10 textValue"></textarea>
      <button class="col-1 saveBtn btn-secondary"><i class="fas fa-save"></i></button>
    </div>

    <div class="row" id="t11">
      <div class="col-1 time-block hour"><h6>11AM</h6></div>
      <textarea class="col-10 textValue"></textarea>
      <button class="col-1 saveBtn btn-secondary"><i class="fas fa-save"></i></button>
    </div>

    <div class="row" id="t12">
      <div class="col-1 time-block hour"><h6>12PM</h6></div>
      <textarea class="col-10 textValue"></textarea>
      <button class="col-1 saveBtn btn-secondary"><i class="fas fa-save"></i></button>
    </div>

    <div class="row" id="t13">
      <div class="col-1 time-block hour"><h6>1PM</h6></div>
      <textarea class="col-10 textValue"></textarea>
      <button class="col-1 saveBtn btn-secondary"><i class="fas fa-save"></i></button>
    </div>

    <div class="row" id="t14">
      <div class="col-1 time-block hour"><h6>2PM</h6></div>
      <textarea class="col-10 textValue"></textarea>
      <button class="col-1 saveBtn btn-secondary"><i class="fas fa-save"></i></button>
    </div>

    <div class="row" id="t15">
      <div class="col-1 time-block hour"><h6>3PM</h6></div>
      <textarea class="col-10 textValue"></textarea>
      <button class="col-1 saveBtn btn-secondary"><i class="fas fa-save"></i></button>
    </div>

    <div class="row" id="t16">
      <div class="col-1 time-block hour"><h6>4PM</h6></div>
      <textarea class="col-10 textValue"></textarea>
      <button class="col-1 saveBtn btn-secondary"><i class="fas fa-save"></i></button>
    </div>

    <div class="row" id="t17">
      <div class="col-1 time-block hour"><h6>5PM</h6></div>
      <textarea class="col-10 textValue"></textarea>
      <button class="col-1 saveBtn btn-secondary"><i class="fas fa-save"></i></button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
